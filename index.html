<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>idOS Project Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: radial-gradient(circle at top, #0a0e1a, #05070d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      display: none;
    }
    .active {
      display: block;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #fff;
    }
    p {
      color: #b7c6ff;
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(90deg, #7a5cff, #4ba3ff);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }
    .small-btn {
      background: rgba(255,255,255,0.1);
      color: #b7c6ff;
      margin-left: 10px;
    }
    .option {
      background: rgba(255,255,255,0.1);
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: rgba(255,255,255,0.2);
    }
    .selected {
      background: linear-gradient(90deg, #7a5cff, #4ba3ff);
    }
    #logo {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #7a5cff, #4ba3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .follow-btn {
      display: inline-block;
      background: linear-gradient(90deg, #7a5cff, #4ba3ff);
      padding: 12px 28px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container active" id="start-page">
    <div id="logo">idOS</div>
    <h1>Welcome to the idOS Project Quiz</h1>
    <p>Test your knowledge about the decentralized identity protocol built for Web3.</p>
    <button onclick="startQuiz()">Start Quiz</button>
    <button class="small-btn" onclick="window.open('https://docs.idos.network','_blank')">Official Docs</button>
    <br />
    <a href="https://x.com/idOS_network" target="_blank" class="follow-btn">Follow on X</a>
  </div>

  <div class="container" id="quiz-page">
    <h1 id="question"></h1>
    <div id="options"></div>
    <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
  </div>

  <div class="container" id="result-page">
    <h1>Your Score</h1>
    <p id="score-text"></p>
    <button onclick="showAnswers()">Show Answers</button>
    <button onclick="restartQuiz()">Restart Quiz</button>
    <br />
    <a href="https://x.com/idOS_network" target="_blank" class="follow-btn">Follow on X</a>
  </div>

  <script>
    const questions = [
      {
        q: "What is idOS primarily designed for?",
        options: ["Decentralized identity management", "Blockchain gaming", "NFT minting", "AI data analytics"],
        answer: 0
      },
      {
        q: "Which blockchain ecosystem is idOS compatible with?",
        options: ["Polkadot", "Ethereum", "Cosmos", "All of the above"],
        answer: 3
      },
      {
        q: "What kind of data does idOS help manage?",
        options: ["Financial records", "Identity and KYC data", "Gaming assets", "Supply chain data"],
        answer: 1
      },
      {
        q: "Who can access a user’s data on idOS?",
        options: ["Anyone", "Only verified apps with user permission", "Developers", "Validators"],
        answer: 1
      },
      {
        q: "Which standard does idOS follow for identity data?",
        options: ["OpenID", "W3C Verifiable Credentials", "OAuth2", "SAML"],
        answer: 1
      },
      {
        q: "What makes idOS unique?",
        options: ["It stores user data publicly", "It gives users full control of their data", "It uses no encryption", "It’s only for enterprises"],
        answer: 1
      },
      {
        q: "Which company is a core contributor to idOS?",
        options: ["Fractal ID", "MetaMask", "Coinbase", "Consensys"],
        answer: 0
      },
      {
        q: "idOS ensures data privacy using?",
        options: ["Smart contracts", "Zero-knowledge proofs", "Proof of Work", "Sidechains"],
        answer: 1
      },
      {
        q: "Developers can integrate idOS using?",
        options: ["REST APIs", "idOS SDK", "Custom blockchain", "AI models"],
        answer: 1
      },
      {
        q: "What problem does idOS aim to solve?",
        options: ["Duplicate identity verification", "Slow transactions", "Scalability", "Mining difficulty"],
        answer: 0
      },
      {
        q: "Is idOS open-source?",
        options: ["Yes", "No", "Partially", "Not sure"],
        answer: 0
      },
      {
        q: "What does idOS stand for?",
        options: ["Identity Operating System", "Internet of Systems", "Integrated Data OS", "Identified Open Service"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selectedOption = null;

    const startPage = document.getElementById("start-page");
    const quizPage = document.getElementById("quiz-page");
    const resultPage = document.getElementById("result-page");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreText = document.getElementById("score-text");

    function startQuiz() {
      startPage.classList.remove("active");
      quizPage.classList.add("active");
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.textContent = opt;
        div.classList.add("option");
        div.onclick = () => selectOption(i, div);
        optionsEl.appendChild(div);
      });
      nextBtn.disabled = true;
    }

    function selectOption(i, div) {
      selectedOption = i;
      document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
      div.classList.add("selected");
      nextBtn.disabled = false;
    }

    function nextQuestion() {
      if (selectedOption === questions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizPage.classList.remove("active");
      resultPage.classList.add("active");
      scoreText.textContent = `You scored ${score} out of ${questions.length}!`;
    }

    function showAnswers() {
      let answerList = "";
      questions.forEach((q, i) => {
        answerList += `${i + 1}. ${q.q} — <b>${q.options[q.answer]}</b><br>`;
      });
      scoreText.innerHTML = `You scored ${score}/${questions.length}<br><br><div style="text-align:left">${answerList}</div>`;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      selectedOption = null;
      resultPage.classList.remove("active");
      startPage.classList.add("active");
    }
  </script>
</body>
</html>
