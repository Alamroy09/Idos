<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>idOS Project Quiz</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(135deg, #7C5CFF, #4BB6FF);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      font-weight: 700;
      font-size: 26px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
    }
    p {
      font-size: 16px;
      color: #b3c1ff;
      margin-bottom: 25px;
    }
    button {
      background: linear-gradient(90deg, #7C5CFF, #4BB6FF);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }
    .secondary {
      background: rgba(255,255,255,0.2);
      margin-top: 12px;
    }
    .hidden { display: none; }

    .option {
      background: rgba(255, 255, 255, 0.15);
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover { background: rgba(255, 255, 255, 0.25); }
    .option.selected { background: rgba(76, 200, 255, 0.5); }

    .disabled {
      background: rgba(255,255,255,0.15) !important;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .footer {
      margin-top: 25px;
    }
    .follow-btn {
      background: linear-gradient(90deg, #4BB6FF, #7C5CFF);
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      display: inline-block;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <!-- Welcome Section -->
  <div class="container" id="welcome">
    <div class="logo">idOS</div>
    <h1>idOS Project Quiz</h1>
    <p>Learn about idOS Network & test your knowledge</p>
    <button onclick="startQuiz()">Start Quiz</button>
    <br>
    <a href="https://idos.network/docs" target="_blank"><button class="secondary">Official Docs</button></a>
  </div>

  <!-- Quiz Section -->
  <div class="container hidden" id="quiz">
    <h2 id="question">Question text</h2>
    <div id="options"></div>
    <button id="nextBtn" class="disabled" onclick="nextQuestion()">Next</button>
  </div>

  <!-- Result Section -->
  <div class="container hidden" id="result">
    <h2>Your Score: <span id="score"></span>/12</h2>
    <button onclick="showAnswers()">Show Answers</button>
    <button onclick="restartQuiz()">Restart Quiz</button>
    <div class="footer">
      <a href="https://x.com/idOS_network" target="_blank" class="follow-btn">Follow on X</a>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "What is the main purpose of idOS Network?",
        options: ["Decentralized identity layer for Web3", "Blockchain gaming", "AI computation", "DeFi trading"],
        answer: 0
      },
      {
        q: "Which protocol powers idOS data access?",
        options: ["Ethereum", "Polygon", "NEAR", "Solana"],
        answer: 2
      },
      {
        q: "Who can access idOS user data?",
        options: ["Everyone", "Only authorized apps", "Only node operators", "Anyone with API key"],
        answer: 1
      },
      {
        q: "What standard does idOS follow for identities?",
        options: ["DID (Decentralized Identifiers)", "KYC token", "NFT-based ID", "ERC-4337"],
        answer: 0
      },
      {
        q: "What is stored in idOS nodes?",
        options: ["Encrypted user data", "Smart contracts", "NFTs", "DeFi pools"],
        answer: 0
      },
      {
        q: "idOS ensures data privacy through:",
        options: ["Encryption and access control", "Public blockchain", "Zero-knowledge staking", "Central servers"],
        answer: 0
      },
      {
        q: "Which industry is idOS mainly solving problems for?",
        options: ["DeFi & Web3 onboarding", "AI model training", "NFT trading", "GameFi"],
        answer: 0
      },
      {
        q: "What language is idOS SDK mainly written in?",
        options: ["Rust", "Python", "JavaScript/TypeScript", "Go"],
        answer: 2
      },
      {
        q: "What is the idOS approach to identity?",
        options: ["User-owned and portable", "Centralized database", "Custodial", "Temporary IDs"],
        answer: 0
      },
      {
        q: "idOS uses blockchain mainly for:",
        options: ["Data registry & access control", "AI training", "Gaming", "Transaction fees"],
        answer: 0
      },
      {
        q: "Which company supports idOS?",
        options: ["NEAR Foundation", "Google", "Binance", "Facebook"],
        answer: 0
      },
      {
        q: "What makes idOS unique?",
        options: ["Open-source decentralized identity system", "Only centralized user KYC", "Only NFT support", "No SDK"],
        answer: 0
      }
    ];

    let current = 0;
    let score = 0;
    let userAnswers = [];

    const welcome = document.getElementById("welcome");
    const quiz = document.getElementById("quiz");
    const result = document.getElementById("result");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const scoreEl = document.getElementById("score");

    function startQuiz() {
      welcome.classList.add("hidden");
      quiz.classList.remove("hidden");
      loadQuestion();
    }

    function loadQuestion() {
      nextBtn.classList.add("disabled");
      const q = questions[current];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => selectOption(div, i);
        optionsEl.appendChild(div);
      });
    }

    function selectOption(div, index) {
      document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
      div.classList.add("selected");
      userAnswers[current] = index;
      nextBtn.classList.remove("disabled");
    }

    function nextQuestion() {
      if (userAnswers[current] === undefined) return;
      if (userAnswers[current] === questions[current].answer) score++;
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quiz.classList.add("hidden");
      result.classList.remove("hidden");
      scoreEl.textContent = score;
    }

    function showAnswers() {
      let html = "<h3>Correct Answers:</h3><ul style='text-align:left'>";
      questions.forEach((q, i) => {
        html += `<li><strong>Q${i+1}:</strong> ${q.q}<br><em>Answer:</em> ${q.options[q.answer]}</li><br>`;
      });
      html += "</ul>";
      result.innerHTML = html + `<div class="footer"><a href='https://x.com/idOS_network' target='_blank' class='follow-btn'>Follow on X</a></div>`;
    }

    function restartQuiz() {
      current = 0; score = 0; userAnswers = [];
      result.classList.add("hidden");
      welcome.classList.remove("hidden");
    }
  </script>
</body>
</html>
